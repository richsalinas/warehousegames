<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Games</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel = "icon" href = "img/warehouse_logo.jpg">
</head>
<body>

    <!-- Navigation Bar for Every Sport -->
     <div class = "sportnav">
        <a href = "#blitzball">Blitzball</a>
        <a href = "#floorball">Floorball</a>
        <a href = "#bip">Ball In Play</a>
        <a href = "#slapball">Slapball</a>
        <a href = "https://www.youtube.com/@WarehouseGames" target = "_blank">
            <button>SUBSCRIBE</button>
        </a>
     </div>

    <!-- Banner -->
    <div class = "banner">
        <img class = "img-banner" src = "img/wh_ref.jpg" alt = "Banner" height = 100>
        <input type= "text" placeholder= "Enter Player, Team, Section, etc">
        <button type = "submit" id = "search_button">
            Search
        </button>
    </div>

    <!-- Top Navigation Bar -->
    <div class = "topnav">
        <a class = "active" href = "#home">Home</a>
        <a href = "#sport">Sport</a>
        <a href = "#players">Players</a>
        <a href = "#teams">Teams</a>
    </div>

    <!-- Latest Video -->
    <div class = "latestvideo">
        <a href = "https://www.youtube.com/watch?v=N8srZuAYS48" target = "_blank">
            <h1>Floorball 3 Awards Show!</h1>
        </a>
        <iframe width = "420" height = "345" src = "https://www.youtube.com/embed/watch?v=N8srZuAYS48"></iframe>
    </div>

</html>
